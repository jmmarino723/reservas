<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notas de clase</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="title">Estudiante</label>
        <input type="text" name="title" id="title" pattern="[A-Za-z]{1,15}">
        <label for="image-url">Examen</label>
        <input type="text" name="image-url" id="image-url" pattern="[A-Za-z]{1,15}">
        <label for="rating">Nota</label>
        <input
          type="number"
          step="1"
          max="5"
          min="1"
          name="rating"
          id="rating"
        />
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive" id="cancelBtn">Cancel</button>
        <button class="btn btn--success">Add</button>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <h2 class="modal__title">Seguro desea eliminar?</h2>
      <p class="modal__content">
        Esta completamente seguro? No se puede restaurar mejor!
      </p>
      <div class="modal__actions">
        <button class="btn btn--passive">No (Cancel)</button>
        <button class="btn btn--danger">Si</button>
      </div>
    </div>

    <header>
      <h1>Notas Alumnos Bootcamp</h1>
      <button id="addStudent">Agregar Alumno</button>
    </header>

    <main>
      <section id="entry-text" class="card">
        <p>Notas de clase del bootcamp!</p>
      </section>
      <ul id="alumnos-list"></ul>
    </main>
  </body>
</html>
